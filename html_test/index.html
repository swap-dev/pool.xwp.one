    var docCookies = {
        getItem: function (sKey) {
            return decodeURIComponent(document.cookie.replace(new RegExp("(?:(?:^|.*;)\\s*" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*([^;]*).*$)|^.*$"), "$1")) || null;
        },
        setItem: function (sKey, sValue, vEnd, sPath, sDomain, bSecure) {
            if (!sKey || /^(?:expires|max\-age|path|domain|secure)$/i.test(sKey)) { return false; }
            var sExpires = "";
            if (vEnd) {
                switch (vEnd.constructor) {
                    case Number:
                        sExpires = vEnd === Infinity ? "; expires=Fri, 31 Dec 9999 23:59:59 GMT" : "; max-age=" + vEnd;
                        break;
                    case String:
                        sExpires = "; expires=" + vEnd;
                        break;
                    case Date:
                        sExpires = "; expires=" + vEnd.toUTCString();
                        break;
                }
            }
            document.cookie = encodeURIComponent(sKey) + "=" + encodeURIComponent(sValue) + sExpires + (sDomain ? "; domain=" + sDomain : "") + (sPath ? "; path=" + sPath : "") + (bSecure ? "; secure" : "");
            return true;
        },
        removeItem: function (sKey, sPath, sDomain) {
            if (!sKey || !this.hasItem(sKey)) { return false; }
            document.cookie = encodeURIComponent(sKey) + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + ( sDomain ? "; domain=" + sDomain : "") + ( sPath ? "; path=" + sPath : "");
            return true;
        },
        hasItem: function (sKey) {
            return (new RegExp("(?:^|;\\s*)" + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=")).test(document.cookie);
        }
    };

    $.fn.update = function(txt){

    function updateTextClasses(className, text){
        var els = document.getElementsByClassName(className);
        for (var i = 0; i < els.length; i++){
            var el = els[i];
            if (el.textContent !== text)
                el.textContent = text;
        }
    }

    function updateText(elementId, text){
        var el = document.getElementById(elementId);
        
		if(!el){
			console.log(elementId);
		}
		else if (el.textContent !== text){
            if(el.textContent > text)
				$('#'+elementId).css('color','red');
			else
				$('#'+elementId).css('color','#33ff33');
			setTimeout(function(){ $('#'+elementId).css('color','');}, 300);
            el.textContent = text;
        }
 
 		return el;
    }

    function getReadableCoins(coins, digits, withoutSymbol){
        var amount = (parseInt(coins || 0) / lastStats.config.coinUnits).toFixed(digits || lastStats.config.coinUnits.toString().length - 1);
        return amount + (withoutSymbol ? '' : (' ' + lastStats.config.symbol));
    }

    function formatDate(time){
        if (!time) return '';
        return new Date(parseInt(time) * 1000).toLocaleString();
    }

    function formatPaymentLink(hash){
        return '<a target="_blank" href="' + getTransactionUrl(hash) + '">' + hash + '</a>';

    function getPaymentRowElement(payment, jsonString){

        var row = document.createElement('tr');
        row.setAttribute('data-json', jsonString);
        row.setAttribute('data-time', payment.time);
        row.setAttribute('id', 'paymentRow' + payment.time);

        row.innerHTML = getPaymentCells(payment);

        return row;
    }

    function getUserBlockRowElement(block, jsonString){

        var row = document.createElement('tr');
        row.setAttribute('data-json', jsonString);
        row.setAttribute('data-time', block.time);
        row.setAttribute('data-height', block.height);
        row.setAttribute('id', 'blockRow' + block.time);

        row.innerHTML = getUserBlockCells(block);

        return row;
    }

	function getCandidateRowElement(candidate, jsonString){

        var row = document.createElement('tr');
        row.setAttribute('data-json', jsonString);
        row.setAttribute('data-time', candidate.height);
        row.setAttribute('id', 'candidateRow' + candidate.height);


        row.innerHTML = getCandidateCells(candidate);

        return row;
    }


    function parsePayment(time, serializedPayment){
        var parts = serializedPayment.split(':');
        return {
            time: parseInt(time),
            hash: parts[0],
            amount: parts[1],
            fee: parts[2],
            mixin: parts[3],
            recipients: parts[4]
        };
    }
    
	function parseUserBlock(height, serializedBlock){
        var parts = serializedBlock.split(':');
        return {
            height: parseInt(height),
            time: parseInt(parts[0]),
            reward: parseInt(parts[2])-(parseInt(parts[6])+parseInt(parts[7])+parseInt(parts[8])),
            totalShares: parts[4],
            workerShares: parts[3],
            amount: parts[5],
            fullReward: parseInt(parts[2]),
            transferFee: parseInt(parts[6]),
            poolFee: parseInt(parts[7]),
            donationFee: parseInt(parts[8]),
        };
    }
	function parseCandidate(height, serializedCandidate){
        var parts = serializedCandidate.split(':');
        return {
            height: parseInt(height),
            time: parseInt(parts[0]),
            totalShares: parts[1],
            workerShares: parts[2],
        };
    }

    function renderPayments(paymentsResults){

        var $paymentsRows = $('#payments_rows');

        for (var i = 0; i < paymentsResults.length; i += 2){

            var payment = parsePayment(paymentsResults[i + 1], paymentsResults[i]);

            var paymentJson = JSON.stringify(payment);

            var existingRow = document.getElementById('paymentRow' + payment.time);

            if (existingRow && existingRow.getAttribute('data-json') !== paymentJson){
                $(existingRow).replaceWith(getPaymentRowElement(payment, paymentJson));
            }
            else if (!existingRow){

                var paymentElement = getPaymentRowElement(payment, paymentJson);

                var inserted = false;
                var rows = $paymentsRows.children().get();
                for (var f = 0; f < rows.length; f++) {
                    var pTime = parseInt(rows[f].getAttribute('data-time'));
                    if (pTime < payment.time){
                        inserted = true;
                        $(rows[f]).before(paymentElement);
                        break;
                    }
                }
                if (!inserted)
                    $paymentsRows.append(paymentElement);
            }

        }
    }

	function renderUserBlocks(blocksResults){

        var $blocksRows = $('#blocks_rows');

        for (var i = 0; i < blocksResults.length; i += 2){

            var block = parseUserBlock(blocksResults[i + 1], blocksResults[i]);

            var blockJson = JSON.stringify(block);

            var existingRow = document.getElementById('blockRow' + block.time);

            if (existingRow && existingRow.getAttribute('data-json') !== blockJson){
                $(existingRow).replaceWith(getUserBlockRowElement(block, blockJson));
				$('[data-toggle="tooltip"]').tooltip();
            }
            else if (!existingRow){

                var blockElement = getUserBlockRowElement(block, blockJson);

                var inserted = false;
                var rows = $blocksRows.children().get();
                for (var f = 0; f < rows.length; f++) {
                    var pTime = parseInt(rows[f].getAttribute('data-time'));
                    if (pTime < block.time){
                        inserted = true;
                        $(rows[f]).before(blockElement);
                        break;
                    }
                }
                if (!inserted)
                    $blocksRows.append(blockElement);
            
				$('[data-toggle="tooltip"]').tooltip();
            }

        }
    }

	function renderCandidates(candidatesResults){

        var $candidatesRows = $('#candidates_rows');
		var rows = $candidatesRows.children().get();
		for (var f = 0; f < rows.length; f++) {
			var stays = false;
			var pHeight = parseInt(rows[f].getAttribute('data-time'));
			for (var i = 0; i < candidatesResults.length; i += 2){
            	var candidate = parseCandidate(candidatesResults[i + 1], candidatesResults[i]);
				if (pHeight == candidate.height){
					stays = true;
					break;
				}
			}
			if(! stays)
				rows[f].remove();
		}

        for (var i = 0; i < candidatesResults.length; i += 2){
		
            var candidate = parseCandidate(candidatesResults[i + 1], candidatesResults[i]);

            var candidateJson = JSON.stringify(candidate);

            var existingRow = document.getElementById('candidateRow' + candidate.height);

            if (existingRow && existingRow.getAttribute('data-json') !== candidateJson){
                $(existingRow).replaceWith(getCandidateRowElement(candidate, candidateJson));
            }
            else if (!existingRow){

                var candidateElement = getCandidateRowElement(candidate, candidateJson);

                var inserted = false;
                var rows = $candidatesRows.children().get();
                for (var f = 0; f < rows.length; f++) {
                    var pHeight = parseInt(rows[f].getAttribute('data-time'));
                    if (pHeight < candidate.height){
                        inserted = true;
                        $(rows[f]).before(candidateElement);
                        break;
                    }
                }
                
				if (!inserted)
                    $candidatesRows.append(candidateElement);
            }

        }
    }

	function renderWorkers(workerResults){

        var $workerRows = $('#workers_rows');

		$workerRows.empty();

        var keys = Object.keys(workerResults).sort();
		for(var worker of keys){
        	var row = document.createElement('tr');
        	row.innerHTML = getWorkerCells(Base64.decode(worker),workerResults[worker]);
            $workerRows.append(row);
        }
    }

    function pulseLiveUpdate(){
        var stats_update = document.getElementById('stats_updated');
        stats_update.style.transition = 'opacity 100ms ease-out';
        stats_update.style.opacity = 1;
        setTimeout(function(){
            stats_update.style.transition = 'opacity 7000ms linear';
            stats_update.style.opacity = 0;
        }, 500);
    }

    window.onhashchange = function(){
        routePage();
    };

	var lastEv = new Date() / 1000 | 0;

    function fetchLiveStats() {
        $.ajax({
            url: api + '/live_stats',
            dataType: 'json',
            cache: 'false'
        }).done(function(data){
            pulseLiveUpdate();
            lastStats = data;
            updateIndex();
            currentPage.update();
        }).always(function () {
            fetchLiveStats();
        });
    }

    function floatToString(float) {
        return float.toFixed(6).replace(/[0\.]+$/, '');
    }


    var xhrPageLoading;
    function routePage(loadedCallback) {

        if (currentPage) currentPage.destroy();
        $('#page').html('');
        $('#loading').show();

        if (xhrPageLoading)
            xhrPageLoading.abort();

        $('.hot_link').parent().removeClass('active');
        var $link = $('a.hot_link[href="' + (window.location.hash || '#') + '"]');

        $link.parent().addClass('active');
        var page = $link.data('page');

        xhrPageLoading = $.ajax({
            url: 'pages/' + page,
            cache: false,
            success: function (data) {
                $('#loading').hide();
                $('#page').show().html(data);
                currentPage.update();
                if (loadedCallback) loadedCallback();
            }
        });
    }

    function updateIndex(){
        updateText('coinName', lastStats.config.coin);
    }

    function getBlockchainUrl(id) {
